<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Restaurant Reviews">
    <meta name="keywords" content="Restaurants, Restaurant Reviews, Restaurant Ratings">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <header>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </header>

    <nav aria-label="breadcrumbs">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>

    <main id="maincontent">

      <section id="restaurant-container">
        <img id="restaurant-img">

        <h2 id="restaurant-name"></h2>
        <p id="restaurant-cuisine"></p>
        <div id="restaurant-details">

          <div id="restaurant-location-info">
            <address id="restaurant-address"></address>
            <section id="map-container">
              <div id="map" aria-role="application"></div>
            </section>
          </div>
          <table id="restaurant-hours"></table>
        </div>
      </section>

      <section id="reviews-container">
          <ul id="reviews-list"></ul>
      </section>

    </main>


    <footer id="footer">
      <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>

    <script type="text/javascript" src="js/env.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
  </body>
</html>
